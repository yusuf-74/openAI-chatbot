{% extends 'base.html' %}

{% block sidebar %}
<section style="background-color: #eee;">
    <div class="container py-5">

        <div class="row d-flex justify-content-center">
            <div class="col-md-10 col-lg-8 col-xl-6">

                <div class="card" id="chat2">
                    <div class="card-header d-flex justify-content-between align-items-center p-3">
                        <h5 class="mb-0">Chat GPT light</h5>
                    </div>
                    <div class="card-body" id = "chat-container" data-mdb-perfect-scrollbar="true" style="position: relative; height: 400px; overflow:scroll">
                        {% for message in messages %}
                        <!-- HUMAN -->
                        <div class="d-flex flex-row justify-content-end mb-4 pt-1">
                            <div>
                                <p class="small p-2 me-3 mb-1 text-white rounded-3 bg-primary">{{message.text}}</p>
                            </div>
                            <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-chat/ava4-bg.webp"
                                alt="avatar 1" style="width: 45px; height: 100%;">
                        </div>
                        <!-- END HUMAN -->
                        <!-- AI -->
                        <div class="d-flex flex-row justify-content-start">
                            <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-chat/ava3-bg.webp"
                                alt="avatar 1" style="width: 45px; height: 100%;">
                            <div>
                                <p class="small p-2 ms-3 mb-1 rounded-3" style="background-color: #f5f6f7;">{{message.response.text}}</p>
                            </div>
                        </div>
                        <!-- END AI -->
                        {% endfor %}
                    </div>
                    <form method = "POST" action = "{% url 'chat' %}" class="card-footer text-muted d-flex justify-content-start align-items-center p-3">
                        {% csrf_token %}
                        <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-chat/ava3-bg.webp"
                            alt="avatar 3" style="width: 40px; height: 100%;">
                        {% comment %} <form method= 'POST'>
                        {% csrf_token %} {% endcomment %}
                        <input type="text" class="form-control form-control-lg" id="message text" name="text"
                            placeholder="Type message" required>
                        {% comment %} <a class="ms-1 text-muted" href="#!"><i class="fas fa-paperclip"></i></a>
                        <a class="ms-3 text-muted" href="#!"><i class="fas fa-smile"></i></a> {% endcomment %}
                        <button type='submit' class="btn btn-primary" style = "margin:0 0 0 16px;"><i class="fas fa-paper-plane"></i></button>
                        
                        </form>
                {% comment %} </form> {% endcomment %}
                </div>

            </div>
        </div>

    </div>
</section>

<script>
    // Select the chat container element
    const chatContainer = document.getElementById('chat-container');
    // Scroll to the bottom of the chat container
    chatContainer.scrollTop = chatContainer.scrollHeight;
</script>
{% endblock %}
